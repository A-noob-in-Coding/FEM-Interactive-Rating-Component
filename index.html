<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main id="main">
    <figure>
      <img src="/images/icon-star.svg" alt="">
    </figure>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <form action="">
      <label for="r-1">1
        <input value="1" name="rating" id="r-1" type="radio" >
      </label>
      <label for="r-2">2
        <input value="2" name="rating" id="r-2" type="radio" >
      </label>
      <label for="r-3">3
        <input value="3" name="rating" id="r-3" type="radio" >
      </label>
      <label for="r-4">4
        <input value="4" name="rating" id="r-4" type="radio" >
      </label>
      <label for="r-5">5
        <input value="5" name="rating" id="r-5" type="radio" >
      </label>
    </form>
    <button id="submit">
      SUBMIT
    </button>
  </main>
  <section id="success" class="success">
    <figure>
      <img src="/images/illustration-thank-you.svg" alt="illustration">
    </figure>
      <p class= "rating-result">
        You selected <span id="rating"></span> out of 5
      </p>
      <h1>Thanks You!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
